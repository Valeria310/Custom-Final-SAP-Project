_schema-version: "3.1"
ID: kb-score
description: A simple CAP project.
version: 1.0.0
modules:
- name: kb-score-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: kb-score-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: kb-score-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: kb-score-db
  parameters:
    buildpack: nodejs_buildpack
- name: kb-score-destination-content
  type: com.sap.application.content
  requires:
  - name: kb-score-destination-service
    parameters:
      content-target: true
  - name: kb-score_html_repo_host
    parameters:
      service-key:
        name: kb-score_html_repo_host-key
  - name: uaa_kb-score
    parameters:
      service-key:
        name: uaa_kb-score-key
  - name: srv-api
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: kb-score-app-srv
          TokenServiceInstanceName: kb-score-xsuaa-service
          TokenServiceKeyName: uaa_kb-score-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: kbscoreservice
        - Name: kbscoreservice_kb_score_html_repo_host
          ServiceInstanceName: kb-score-html5-app-host-service
          ServiceKeyName: kb-score_html_repo_host-key
          sap.cloud.service: kbscoreservice
        - Authentication: OAuth2UserTokenExchange
          Name: kbscoreservice_uaa_kb_score
          ServiceInstanceName: kb-score-xsuaa-service
          ServiceKeyName: uaa_kb-score-key
          sap.cloud.service: kbscoreservice
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: kb-score-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: kb-score_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - kbuiproduct.zip
      name: kbuiproduct
      target-path: resources/
    - artifacts:
      - kbuibooking.zip
      name: kbuibooking
      target-path: resources/
    - artifacts:
      - kbuisupplier.zip
      name: kbuisupplier
      target-path: resources/
- name: kbuiproduct
  type: html5
  path: app/ui.product
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: kbuibooking
  type: html5
  path: app/ui.booking
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: kbuisupplier
  type: html5
  path: app/ui.supplier
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: kb-score-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: kb-score-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: kb-score-destination-service
    service-plan: lite
- name: kb-score_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: kb-score-html5-app-host-service
    service-plan: app-host
- name: uaa_kb-score
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: kb-score-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
